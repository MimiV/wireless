<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>   
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/media-queries.css" />
    <link rel="icon" href="assets/images/favicon.ico" />
</head>
<body>
  <main>
    <div class="log-in-container">
      <div class="log-in">
       
          <img src="assets/images/instagram-logo.png" class="logo" />
         
          <div class="log-in-form">
            <input type="text" placeholder="Phone number, username or email" />
            <input type="password" placeholder="Password" />
            <button class="log-in-button">Log In</button>
          </div>
          
          <span class="or-divider">OR</span>
         
          <div class="fb-login">
            <a href="#">
              <img src="assets/images/facebook-icon.png" />
              <span>Log in with Facebook</span>
            </a>
          </div>
         
          <a href="#">Forgot password?</a>
        </div>
     
         <div class="sign-up">
            <span>Don't have an account?</span><a href="#">Sign up</a>
          </div>
         
          <div class="get-the-app">
            <span>Get the app</span>
            <div class="app-images">
              <a href="#"><img src="assets/images/applestore.png" /></a>
              <a href="#"><img src="assets/images/googlestore.png" /></a>
            </div>
          </div>
        </div>
      
      <div class="phones-container">
        <img src="assets/images/phones.png" />
      </div>
    </main>
    <footer>
      <ul class="footer-links">
        <li><a href="#">Meta</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">Jobs</a></li>
        <li><a href="#">Help</a></li>
        <li><a href="#">API</a></li>
        <li><a href="#">Privacy</a></li>
        <li><a href="#">Terms</a></li>
        <li><a href="#">Top Accounts</a></li>
        <li><a href="#">Hashtags</a></li>
        <li><a href="#">Location</a></li>
        <li><a href="#">Instagram Lite</a></li>
      </ul>
    </footer>
  </body>
</html>
